<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Incorporar Conteúdo da Wikipédia</title>
<script>
window.onload = function() {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'https://pt.wikipedia.org/wiki/Brasil', true);
    xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
            var parser = new DOMParser();
            var doc = parser.parseFromString(xhr.responseText, 'text/html');
            var content = doc.getElementById('mw-content-text').innerHTML;
            document.getElementById('wiki-content').innerHTML = content;
        }
    };
    xhr.send();
};
</script>
</head>
<body>
<div id="wiki-content">
    <!-- O conteúdo da Wikipédia será inserido aqui -->
</div>
</body>
</html>
